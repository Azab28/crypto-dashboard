<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>📊 محفظتي للعملات الرقمية</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#00cc88">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #1e1e2a;
      color: #e8e8e8;
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    h1 { text-align:center; color:#00cc88; }
    .card { background:#282940; border-radius:12px; padding:15px; margin:15px; }
  </style>
</head>
<body>
  <h1>📊 محفظتي للعملات الرقمية</h1>
  
  <!-- عرض السعر -->
  <div class="card">
    <h3>سعر TON الآن</h3>
    <p id="ton-price">... جاري التحميل</p>
  </div>

  <!-- الرسم البياني -->
  <div class="card">
    <h3>الرسم البياني لـ TON</h3>
    <script src="https://widgets.coingecko.com/gecko-coin-price-chart-widget.js"></script>
    <gecko-coin-price-chart-widget
      locale="en"
      outlined="true"
      coin-id="the-open-network"
      initial-currency="usd">
    </gecko-coin-price-chart-widget>
  </div>

  <script>
    async function fetchPrice() {
      try {
        const res = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=the-open-network&vs_currencies=usd");
        const data = await res.json();
        document.getElementById("ton-price").innerText =
          data["the-open-network"].usd + " USD";
      } catch (err) {
        document.getElementById("ton-price").innerText = "خطأ في جلب السعر";
        console.error(err);
      }
    }

    // تحديث أول مرة
    fetchPrice();

    // تحديث كل 30 ثانية
    setInterval(fetchPrice, 20000);
  </script>

  <script>
    // تسجيل Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', async () => {
        try {
          const reg = await navigator.serviceWorker.register('service-worker.js');
          console.log("✅ Service Worker Registered:", reg);
        } catch (err) {
          console.error("❌ Service Worker Registration Failed:", err);
        }
      });
    }
  </script>
</body>
</html>
